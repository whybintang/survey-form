<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="header">
        <h1 id="title">Why Bintang Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="container">
        <form action="" class="survey-form">
          <div class="form-group">
            <h2>Name</h2>
            <input type="text" id="first-name" name="first-name" required /><br />
            <label for="first-name" id="name-label">First Name</label>
            <input type="text" id="last-name" name="last-name" required /><br />
            <label for="last-name" id="name-label">Last Name</label>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" required /><br />
          </div>
          <div class="form-group">
            <label for="phone" id="number-label">Phone Number</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="age" name="age" min="10" max="80" required />
          </div>
          <div class="form-group">
            <h2>Choose your gender</h2>
            <input type="radio" id="male" name="male" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" required />
            <label for="female">Female</label>
          </div>
          <div class="form-group">
            <h2>what programming path do you like?</h2>
            <select name="dropdown" id="dropdown">
              <option disabled selected value>Open source</option>
              <option value="machine-learning-developer">Machine Learning Developer</option>
              <option value="android-developer">Android Developer</option>
              <option value="ios-developer">iOS Developer</option>
              <option value="front-end">Front-End Web Developer</option>
              <option value="back-end">Back-End Developer</option>
              <option value="azure-cloud">Azure Cloud Developer</option>
              <option value="google-cloud">Google Cloud Professional</option>
              <option value="multi-platform-app">Multi-Platform App Developer</option>
            </select>
          </div>
          <div class="form-group">
            <h2>what programming language do you prefer?</h2>
            <input type="checkbox" id="html" name="html" />
            <label for="html">HTML</label><br />
            <input type="checkbox" id="css" name="css" />
            <label for="css">CSS</label><br />
            <input type="checkbox" id="javascript" name="javascript" />
            <label for="javascript">Javascript</label><br />
            <input type="checkbox" id="php" name="php" />
            <label for="php">PHP</label><br />
            <input type="checkbox" id="phyton" name="phyton" />
            <label for="phyton">Phyton</label><br />
            <input type="checkbox" id="ruby" name="ruby" />
            <label for="ruby">Ruby</label><br />
            <input type="checkbox" id="c++" name="c++" />
            <label for="c++">C++</label><br />
            <input type="checkbox" id="pascal" name="pascal" />
            <label for="pascal">Java Pascal</label><br />
            <input type="checkbox" id="perl" name="perl" />
            <label for="perl">Perl</label><br />
            <input type="checkbox" id="sql" name="sql" />
            <label for="sql">SQL</label><br />
            <input type="checkbox" id="viu" name="viu" />
            <label for="viu">VIU</label><br />
          </div>
          <div class="form-group">
            <p>Add your comment !</p>
            <textarea name="comment" id="comment" cols="100%" rows="5">your comment . . .</textarea>
          </div>
          <button name="send" type="submit" id="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
