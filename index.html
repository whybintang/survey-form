<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- jumbotron -->
    <section id="header">
      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="jumbotron">
              <h1 id="title" class="display-4 text-center">Why Bintang Survey Form</h1>
              <p id="description" class="lead text text-center">Thank you for taking the time to help us improve the platform</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir jumbotron -->

    <!-- form -->
    <section>
      <div class="container" id="main">
        <form action="" class="survey-form">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="first-name" class="form-label">First name</label>
                <input type="first-name" class="form-control" id="first-name" placeholder="Enter your firstname" /><br />
              </div>
              <div class="col-md-6">
                <label for="last-name" class="form-label">Last name</label>
                <input type="last-name" class="form-control" id="last-name" placeholder="Enter your lastname" /><br />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your mail (name@example.com)" /><br />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="phone" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="phone" placeholder="0XXXXXXXXXX" min="0" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label for="age" class="form-label" id="number-label">Age</label><br />
                <input type="number" class="form-control" id="age" name="age" min="10" max="80" placeholder="Your age" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <h2>Choose your gender</h2>
                <br />
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                <label class="form-check-label" for="male" id="male-text">Male</label><br />
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                <label class="form-check-label" for="female" id="female-text">Female</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <h2>what programming path do you like?</h2>
            <select name="dropdown" id="dropdown">
              <option disabled selected value>Open source</option>
              <option value="machine-learning-developer">Machine Learning Developer</option>
              <option value="android-developer">Android Developer</option>
              <option value="ios-developer">iOS Developer</option>
              <option value="front-end">Front-End Web Developer</option>
              <option value="back-end">Back-End Developer</option>
              <option value="azure-cloud">Azure Cloud Developer</option>
              <option value="google-cloud">Google Cloud Professional</option>
              <option value="multi-platform-app">Multi-Platform App Developer</option>
            </select>
          </div>
          <div class="form-group">
            <h2>what programming language do you prefer?</h2>
            <input type="checkbox" id="html" name="html" />
            <label for="html">HTML</label><br />
            <input type="checkbox" id="css" name="css" />
            <label for="css">CSS</label><br />
            <input type="checkbox" id="javascript" name="javascript" />
            <label for="javascript">Javascript</label><br />
            <input type="checkbox" id="php" name="php" />
            <label for="php">PHP</label><br />
            <input type="checkbox" id="phyton" name="phyton" />
            <label for="phyton">Phyton</label><br />
            <input type="checkbox" id="ruby" name="ruby" />
            <label for="ruby">Ruby</label><br />
            <input type="checkbox" id="c++" name="c++" />
            <label for="c++">C++</label><br />
            <input type="checkbox" id="pascal" name="pascal" />
            <label for="pascal">Java Pascal</label><br />
            <input type="checkbox" id="perl" name="perl" />
            <label for="perl">Perl</label><br />
            <input type="checkbox" id="sql" name="sql" />
            <label for="sql">SQL</label><br />
            <input type="checkbox" id="viu" name="viu" />
            <label for="viu">VIU</label><br />
          </div>
          <div class="form-group">
            <p>Add your comment !</p>
            <textarea name="comment" id="comment" cols="100%" rows="5">your comment . . .</textarea>
          </div>
          <button name="send" type="submit" id="submit">Send</button>
        </form>
      </div>
    </section>
    <!-- form -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
